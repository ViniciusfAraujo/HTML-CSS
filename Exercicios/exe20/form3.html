<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/" method="get">
        <h1>Formulario</h1>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" required maxlength="30"
            autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1"> 

        </p>
        <p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" value="2023-07-12">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="time" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
